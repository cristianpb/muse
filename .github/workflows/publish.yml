---
name: Build package & publish

on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:    
      - '**'         # Push events on all branchs
    tags:        
      - v*           # Push events with tags starting with v

jobs:
  publish:
    name: Build package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install node requirements
        run: npm ci
      - name: ğŸš¨ Check lint
        run: |
          npm run lint
          npm run validate
      - name: ğŸ— Build html
        run: make build-html
      - name: ğŸš€ Deploy to GitHub pages
        if: startsWith(github.event.ref, 'refs/tags') || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_branch: gh-pages
          publish_dir: ./__sapper__/export/muse
          force_orphan: true
      - name: ğŸ Build Python package
        run: make build-python
        #- name: Publish package ğŸ“¦ to Test PyPI
        #  uses: pypa/gh-action-pypi-publish@master
        #  if: startsWith(github.event.ref, 'refs/tags')
        #  with:
        #    user: __token__
        #    password: ${{ secrets.test_pypi_password }}
        #    repository_url: https://test.pypi.org/legacy/
      - name: Publish package ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        if: startsWith(github.event.ref, 'refs/tags')
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
          repository_url: https://upload.pypi.org/legacy/
      - name: ğŸ³ Build Docker image
        run: make mopidy-start
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        if: startsWith(github.event.ref, 'refs/tags')
      - name: Login to DockerHub
        uses: docker/login-action@v1
        if: startsWith(github.event.ref, 'refs/tags')
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Push Docker image
        uses: docker/build-push-action@v2
        if: startsWith(github.event.ref, 'refs/tags')
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: cristianpb/mopidy-muse:latest
          target: muse
      - name: ğŸ± Upload package artifact
        uses: actions/upload-artifact@v2
        with:
          name: Mopidy-Muse.tar.gz
          path: dist/Mopidy-Muse*.tar.gz

  releasing:
    name: Publish release
    needs: publish
    runs-on: ubuntu-latest
    if: startsWith(github.event.ref, 'refs/tags')

    steps:
      - uses: actions/checkout@v2
      - name: â¬‡ Download artifact from build package job
        uses: actions/download-artifact@v2
        with:
          name: Mopidy-Muse.tar.gz
      - name: ğŸ”–Publish Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: ğŸ± Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Mopidy-Muse.tar.gz
          asset_name: Mopidy-Muse.tar.gz
          asset_content_type: application/gzip
      - name: â¬† Upgrade package version files
        run: |
          git config --global user.name 'Github Bot'
          git config --global user.email 'bot@github.com'
          git add package.json package-lock.json setup.cfg
          git commit -m "â¬† Upgrade package version files"
          git push origin HEAD:master
